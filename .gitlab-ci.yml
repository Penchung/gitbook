image: billryan/gitbook:latest #gitbook/new:latest #fellah/gitbook:latest

pages:
  stage: deploy
  script:
    - gitbook install . 
    - gitbook build .
    - gitbook pdf
  only:
    - master # this job will affect only the 'master' branch
  tags:
    - gitbook
  artifacts:
    paths:
     - book.pdf
    expire_in: 1 week
